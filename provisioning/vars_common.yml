---
project_name: steelscript_appfwk

project_root_stage: /steelscript
project_repo_stage: https://gitlab.lab.nbttech.com/steelscript/steelscript-appfwk.git
project_owner_stage: vagrant
project_group_stage: vagrant
virtualenv_stage: "{{ project_root_stage }}/virtualenv"

project_root_deploy: /var/www
project_repo_deploy: "{{ project_root_stage }}/{{ project_name }}"
project_owner_deploy: www-data
project_group_deploy: www-data
virtualenv_deploy: "{{ project_root_deploy }}/virtualenv"

mysql_root_password: vagrantRoot!

mysql_django_db: django_appfwk_db
mysql_django_user: django_appfwk
mysql_django_password: djangoSteelScript!

system_packages:
    # core packages
    - build-essential
    - git-core
    - vim
    - tig
    - emacs
    - python-keyczar
    # networking packages
    - snmp
    - snmpd
    - curl
    - wget
    - wireshark
    - tshark
    # database packages
    - mysql-server
    - libmysqlclient-dev
    # python packages
    - python
    - python-setuptools
    - python-dev
    - python-pip
    - sqlite3
    - python-matplotlib
    - python-imaging
    - ipython-notebook
    - python-nose
    # web server packages
    - apache2
    - libapache2-mod-wsgi

python_packages:
    - pip
    - ipython
    - pysnmp
    - MySQL-python


